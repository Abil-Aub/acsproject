
{% extends 'acsapp/base.html' %}

{% block title %} ACS api {% endblock %}

{% block content %}
    <div class="container">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">ACS</h1>
            <p class="lead">PIN number is 11-digit number.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h2>Get address by PIN:</h2>
                <form action="" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" id="pin" name="pin" placeholder="Enter 11 digits of your PIN">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-5 offset-2">
                <h2>Your address:</h2>
                <div class="alert alert-danger">
                    <div class="address">

                        <p><b>{{ name_surename }}</b></p>
                        <p>{{ address }}</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
